<h2>Your Albums</h2>
<ul>
  {% for album in albums %}
    <li>{{ album.name }} - {% if album.is_private %}Private{% else %}Public{% endif %}</li>
  {% empty %}
    <li>No albums yet. <a href="{% url 'create_album' %}">Create one</a>.</li>
  {% endfor %}
</ul>
<a href="{% url 'upload_photo' %}">Upload a photo</a> |
<a href="{% url 'logout' %}">Logout</a>
