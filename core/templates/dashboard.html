<h2>Your Albums</h2>
<ul>
  {% for album in albums %}
    <li>
      <a href="{% url 'view_album' album.id %}">{{ album.name }}</a>
      - {% if album.is_private %}Private{% else %}Public{% endif %}
    </li>
  {% empty %}
    <li>No albums yet. <a href="{% url 'create_album' %}">Create one</a>.</li>
  {% endfor %}
</ul>

<h2>Search</h2>
<form action="{% url 'search_photos' %}" method="get">
    <input type="text" name="q" placeholder="Search captions..." />
    <button type="submit">Search</button>
</form>

<h2>Actions</h2>
<a href="{% url 'upload_photo' %}">Upload a photo</a> |
<a href="{% url 'logout' %}">Logout</a>
